<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light On and Off</title>
</head>
<body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0; box-sizing: border-box; background-color: #f4f4f4; text-align: center;">

    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">

        <div style="max-width: 600px; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

            <h1 style="color: #333;">Can you Turn on the Light On?</h1>

            <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
                <button onclick="Lighton()" style="background-color: #4CAF50; color: white; padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; margin-right: 10px;">On</button>
                <img id="IMG" src="https://www.w3schools.com/js/pic_bulboff.gif" style="max-width: 100%; height: auto;">
                <button onclick="Lightoff()" style="background-color: #ff3333; color: white; padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; margin-left: 10px;">Off</button>
            </div>

        </div>

    </div>

    <script>
        function Lighton() {
            document.getElementById("IMG").src = "https://www.w3schools.com/js/pic_bulbon.gif";
        }

        function Lightoff() {
            document.getElementById("IMG").src = "https://www.w3schools.com/js/pic_bulboff.gif";
        }
    </script>

</body>
</html>
