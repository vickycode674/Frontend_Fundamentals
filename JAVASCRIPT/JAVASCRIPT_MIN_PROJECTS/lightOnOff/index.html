<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light on and off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- step 1 create a main heading 
    step 2 create a container for storing button on / image of of picture / off button
    step 3 for each button created use onclick event function to attach function name
    step 4 now individually create respective functions and attach its particuar id of img particular 
    and based on clicking attach the picture in simple way -->
    
    <div class="main-heading">  
      <h1>Can you Turn on the Light On?</h1> <br>  
        <!-- <button onclick="document.getElementById('myImage').src='images/lighton.png' ">Turn on light</button>
    <
        <img src="images/lightoff.png" alt="lightoffPic" id="myImage"> -->
    <div class="container">
        <button onclick="Lighton()">On</button>
        <img id="IMG" src="https://www.w3schools.com/js/pic_bulboff.gif"> 

        <button onclick="Lightoff()">Off</button>
    </div>
</div>
</body>

<script>
    function Lighton(){
        document.getElementById("IMG").src="https://www.w3schools.com/js/pic_bulbon.gif"
    }

    function Lightoff(){
        document.getElementById("IMG").src="https://www.w3schools.com/js/pic_bulboff.gif"
    }
     
</script>
</html>
